{% extends "base.html" %}

{% block content %}
<center><h1>Build a Blog</h1></center>

  {% if all_blogs|length == 0 %}
  <p>No blogs yet</p>

  {% else %}
    {% for blog in all_blogs %}
      <h2><a href="/individual_blog?id={{blog.id}}">{{blog.name}} </a></h2>
      <h4>{{blog.body}}</h4>
      <hr>
    {% endfor %}
  {% endif %}

{% endblock %}
